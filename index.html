<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Humble 68</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #ffffff;
      color: #000;
      font-family: 'Courier New', monospace;
      height: 100vh;
      width: 100vw;
    }

    h1 {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .sixty-eight {
      position: absolute;
      font-size: 3rem;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.7);
      user-select: none;
      transition: transform 2s ease, opacity 1s ease;
    }
  </style>
</head>
<body>
  <h1>The great meme reset: Happens — The Humble 68:</h1>

  <script>
    const COUNT = 25; // количество чисел 68
    const body = document.body;
    const elements = [];

    // создаем элементы
    for (let i = 0; i < COUNT; i++) {
      const el = document.createElement('div');
      el.classList.add('sixty-eight');
      el.textContent = '68';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = Math.random() * 100 + 'vh';
      el.style.fontSize = (Math.random() * 4 + 2) + 'rem';
      el.style.opacity = Math.random() * 0.8 + 0.2;
      body.appendChild(el);
      elements.push(el);
    }

    // движение
    function animate() {
      elements.forEach(el => {
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const scale = 0.8 + Math.random() * 1.4;
        const rot = Math.random() * 360;
        const opacity = 0.3 + Math.random() * 0.7;

        el.style.transform = `translate(${x}vw, ${y}vh) scale(${scale}) rotate(${rot}deg)`;
        el.style.opacity = opacity;
      });

      requestAnimationFrame(() => {
        setTimeout(animate, 2500 + Math.random() * 2000);
      });
    }

    animate();

    // добавляем появление/исчезновение новых 68
    setInterval(() => {
      const el = document.createElement('div');
      el.classList.add('sixty-eight');
      el.textContent = '68';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = Math.random() * 100 + 'vh';
      el.style.fontSize = (Math.random() * 4 + 2) + 'rem';
      el.style.opacity = 0;
      body.appendChild(el);
      setTimeout(() => el.style.opacity = 1, 50);
      setTimeout(() => el.remove(), 5000);
    }, 1000);
  </script>
</body>
</html>
