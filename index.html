<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Humble 68</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff;
      color: #000;
      font-family: 'Courier New', monospace;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    h1 {
      position: fixed;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      z-index: 3;
      font-weight: bold;
    }

    .sixty-eight {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.5);
      user-select: none;
      transition: transform 1.5s ease, opacity 1.5s ease;
      z-index: 0;
    }

    .top-panel {
      position: fixed;
      top: 80px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      z-index: 5;
    }

    .ca-box {
      font-family: monospace;
      background: rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 10px 25px;
      color: #111;
      font-size: 0.9rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #000000, #222222);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 28px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #333, #000);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .bottom-text {
      position: fixed;
      bottom: 120px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 4;
    }

    .block {
      width: 25%;
      background: rgba(0,0,0,0.08);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 0.95rem;
      line-height: 1.5;
      text-align: center;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 900px) {
      .bottom-text {
        flex-direction: column;
        align-items: center;
        bottom: 50px;
      }
      .block {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>The great meme reset: Happens — The Humble 68</h1>

  <div class="top-panel">
    <div class="ca-box">CA: TBA</div>
    <a href="https://x.com/i/communities/1988030401877541331" target="_blank" class="btn">Join X Community</a>
  </div>

  <div class="bottom-text">
    <div class="block">
      “I used to chase meaning.  
      Now I just watch numbers float.”  
    </div>
    <div class="block">
      “Some say 68 is random.  
      I say it’s destiny disguised as a mistake.”  
    </div>
    <div class="block">
      “You don’t find the meme.  
      The meme finds you — when you stop trying.”  
    </div>
  </div>

  <script>
    const COUNT = 100;
    const body = document.body;
    const elements = [];

    for (let i = 0; i < COUNT; i++) {
      const el = document.createElement('div');
      el.classList.add('sixty-eight');
      el.textContent = '68';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = Math.random() * 100 + 'vh';
      el.style.fontSize = (Math.random() * 4 + 1.5) + 'rem';
      el.style.opacity = Math.random() * 0.7 + 0.3;
      body.appendChild(el);
      elements.push(el);
    }

    function animate() {
      elements.forEach(el => {
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const scale = 0.5 + Math.random() * 2.5;
        const rot = Math.random() * 720 - 360;
        const opacity = 0.3 + Math.random() * 0.7;
        el.style.transform = `translate(${x}vw, ${y}vh) scale(${scale}) rotate(${rot}deg)`;
        el.style.opacity = opacity;
      });
      setTimeout(animate, 900 + Math.random() * 800);
    }

    animate();

    setInterval(() => {
      const el = document.createElement('div');
      el.classList.add('sixty-eight');
      el.textContent = '68';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = Math.random() * 100 + 'vh';
      el.style.fontSize = (Math.random() * 5 + 1) + 'rem';
      el.style.opacity = 0;
      body.appendChild(el);
      setTimeout(() => el.style.opacity = 1, 50);
      setTimeout(() => el.remove(), 3000);
    }, 300);
  </script>
</body>
</html>
