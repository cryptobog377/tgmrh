<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sloppa Choppa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('1920x1080.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', sans-serif;
      color: #f8e08c;
      text-align: center;
      overflow: hidden;
    }

    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .ca-box {
      font-family: monospace;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      padding: 12px 28px;
      color: #f8e08c;
      font-size: 0.95rem;
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #ffd700, #ff8800);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,215,0,0.5);
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="ca-box">CA: will be added soon</div>

</body>
